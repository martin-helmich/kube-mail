# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
updateStrategy: {}
image:
  repository: quay.io/mittwald/kube-mail
  tag: latest
  pullPolicy: Always
rbac:
  enabled: true
podSecurityContext:
  enabled: false
  fsGroup: 1001
containerSecurityContext:
  enabled: false
  runAsUser: 1001
  runAsNonRoot: true

# This configures which debug messages should be printed to STDOUT. See the docs
# of the "debug" NPM package [1] for more information.
#   [1]: https://www.npmjs.com/package/debug
debug: "*,-express:router"

smtp:
  service:
    externalPort: 25
    internalPort: 1025
service:
  name: kube-mail
  type: ClusterIP
watcher:
  emailPolicyInformer:
    selector: {}
      #foo: bar
      #bar: foo
  podInformer:
    selector: {}
      #foo: bar
      #bar: foo
prometheus:
  enabled: true
  metricsPort: 9100
  serviceMonitor:
    enabled: false
    interval: ""
    scrapeTimeout: ""
    metricRelabelings: []
    relabelings: []
    additionalLabels: {}
    additionalAnnotations: {}
  alerting:
    enabled: false
    additionalLabels: {}
    additionalAnnotations: {}
    rules:
      KubeMailForwardErrorsByPolicy: &commonWarningAlertSettings
        enabled: true
        labels:
          severity: warning
      KubeMailForwardErrorsByServer: *commonWarningAlertSettings
      KubeMailRejectedNoPolicy: *commonWarningAlertSettings
      KubeMailRejectedRatelimit: *commonWarningAlertSettings

      KubeMailForwardErrors: &commonCriticalAlertSettings
        enabled: true
        labels:
          severity: critical
      KubeMailRejectedNoPod: *commonCriticalAlertSettings

  # networkPolicyIngress:
  #   - namespaceSelector:
  #       matchLabels:
  #         kubernetes.io/metadata.name: monitoring
extraVolumeMounts: []
extraVolumes: []
commonLabels: {}
commonAnnotations: {}
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []
redis:
  enabled: true
  architecture: replication
  replica:
    replicaCount: 1
  sentinel:
    enabled: true
  auth:
    enabled: false
    sentinel: false
  networkPolicy:
    enabled: true
    allowExternal: false
externalRedis:
  port:
  host:
